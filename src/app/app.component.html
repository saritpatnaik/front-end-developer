<div class="row">
  <div class="column" *ngFor="let item of numberOfCourse">
    <div class="card">
      <img class="card-img-top" src="../assets/images/bg/tt.png" alt="Card image cap">
      <div class="card-body">
        <div>
          <h5 class="card-title">{{ item['Course Name'] }}</h5>
        </div>
        <div>
          <p class="card-text">
            <!-- Course Subject : {{ item['Child Subject'] }}<br/>
                    Next Session Date : {{ item['Next Session Date'] }}<br/>
                    Subject : {{ item['Parent Subject'] }}<br/>
                    Provider : {{ item['Provider'] }}<br/>
                    Universities : {{ item.Universities.Institutions }}<br/> -->
            <button mat-raised-button
              (click)="openDialog( item['Child Subject'], item['Parent Subject'], item['Provider'], item.Universities.Institutions )">View
              More</button>
          </p>
        </div>
      </div>
      <div class="card-footer">
        <small class="text-muted"> <a href="{{ item['Url'] }}" class="btn btn-primary">Go somewhere</a>
          <a href="{{item['Video(Url)']}}" class="btn btn-primary">Go somewhere</a> </small>
      </div>
    </div>
  </div>
</div>
